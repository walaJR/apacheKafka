spring.application.name=kafka

# KAFKA CONFIGURATION
# Kafka Bootstrap Servers
spring.kafka.bootstrap-servers=localhost:9092

# Kafka Producer Configuration
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.batch-size=16384
spring.kafka.producer.linger-ms=1
spring.kafka.producer.buffer-memory=33554432

# Kafka Consumer Configuration
spring.kafka.consumer.group-id=kafka-microservice-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.auto-commit-interval=1000
spring.kafka.consumer.max-poll-records=500

# KAFKA TOPIC CONFIGURATION
kafka.topic.name=mensajes-topic

# OAUTH 2.0 SECURITY CONFIGURATION
# OAuth 2.0 con Keycloak
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8180/realms/kafka
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8180/realms/kafka/protocol/openid-connect/certs

# LOGGING CONFIGURATION
# Root logging level
logging.level.root=INFO

# Application logging
logging.level.com.microservicio=DEBUG

# Spring Kafka logging
logging.level.org.springframework.kafka=INFO

# Spring Security logging
logging.level.org.springframework.security=DEBUG

# Apache Kafka logging
logging.level.org.apache.kafka=WARN

# Logging pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ACTUATOR CONFIGURATION
management.endpoints.web.exposure.include=health,info,metrics
management.endpoints.web.base-path=/actuator

# Health endpoint details
management.endpoint.health.show-details=always

# Info endpoint
management.info.env.enabled=true

# APPLICATION INFO
info.app.name=Kafka Microservice
info.app.description=Microservicio con Kafka y OAuth 2.0
info.app.version=1.0.0
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

# SERVER CONFIGURATION
server.port=8080